<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <style>
    body{
      margin:0;
      padding:0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #cbba8d, #e1869e);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box{
      background:white;
      width:350px;
      padding:30px;
      border-radius:15px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
      text-align:center;
      animation:fadein 0.5s;
    }
    .login-box h2{
      margin-bottom:20px;
    }
    .login-box input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
    }
    .login-box button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      background:#e1869e;
      color:white;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      transition:0.3s;
    }
    .login-box button:hover{
      background:#141E30;
    }

    @keyframes fadein{
      from{opacity:0;transform:scale(0.9);}
      to{opacity:1;transform:scale(1);}
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem("adminToken");
  const role = localStorage.getItem("role");

  if(!token || role !== "admin"){
    // stay here (this page is login page)
  }else{
    window.location.href = "admin-dashboard.html";
  }
</script>

<div class="login-box">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="email" id="email" placeholder="Admin Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button id="registerBtn" style="margin-top:10px; background:#e1869e; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Register New Admin</button>
</div>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
    });

    const data = await res.json();
    console.log(data);

    if(data.token){
        localStorage.setItem("adminToken", data.token);
        localStorage.setItem("role", "admin");
        alert("Login successful!");
        window.location.href = "/admin-dashboard.html";
    } else {
        alert(data.message);
    }
});

document.getElementById("registerBtn").addEventListener("click", async ()=>{
    const email = prompt("Enter admin email:");
    const password = prompt("Enter admin password:");

    if(email && password){
        const res = await fetch("/api/admin/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        const data = await res.json();
        alert(data.msg || data.message);
    }
});
</script>

</body>
</html>
