<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | EternalFlame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    
    <style>
        :root {
            --bg-beige: #f5f0e6;
            --terracotta: #a85d44;
            --clay-text: #1C1C1C;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-beige); color: var(--clay-text); }
        .font-display { font-family: 'Cormorant Garamond', serif; }

        /* Loader */
        .eternal-loader {
            width: 40px; padding: 4px; aspect-ratio: 1; border-radius: 50%; background: var(--terracotta);
            --_m: conic-gradient(#0000 10%,#000), linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m); mask: var(--_m); -webkit-mask-composite: source-out; mask-composite: subtract;
            animation: l3 1s infinite linear;
        }
        @keyframes l3 { to { transform: rotate(1turn); } }
        .loader-hide { opacity: 0; visibility: hidden; transition: opacity 0.8s ease-out, visibility 0.8s; }

        /* Ghost Input Style */
        .ghost-input {
            background: transparent;
            border-bottom: 1px solid rgba(168, 93, 68, 0.2);
            transition: border-color 0.4s ease;
        }
        .ghost-input:focus {
            border-bottom: 1px solid var(--terracotta);
            outline: none;
        }
    </style>
</head>
<body class="antialiased">

<div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#f5f0e6]">
    <div class="eternal-loader"></div>
    <p class="mt-6 font-display text-[var(--terracotta)] text-[10px] uppercase tracking-[0.6em] animate-pulse">Eternal Flame</p>
</div>

<div id="toast-container" class="fixed bottom-10 right-10 z-[1000] flex flex-col gap-3"></div>

<div id="header"></div>

<main class="max-w-6xl mx-auto pt-32 pb-20 px-6 min-h-screen">
    <div class="text-center mb-16">
        <h1 class="font-display text-5xl font-light tracking-wide mb-4">Finalizing Your Order</h1>
        <div class="w-12 h-[1px] bg-[var(--terracotta)]/40 mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-16 items-start">
        
        <div class="lg:col-span-2 space-y-12">
            <section>
                <h2 class="font-display text-2xl mb-8 tracking-wide">Shipping Information</h2>
                <form id="checkoutForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10">
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">Full Name</label>
                        <input type="text" name="customerName" class="ghost-input py-2 text-sm" required>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">Email Address</label>
                        <input type="email" name="customerEmail" class="ghost-input py-2 text-sm" required>
                    </div>
                    <div class="flex flex-col md:col-span-2">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">Phone Number</label>
                        <input type="tel" name="customerPhone" class="ghost-input py-2 text-sm" required>
                    </div>
                    <div class="flex flex-col md:col-span-2">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">Delivery Address</label>
                        <textarea name="address" rows="2" class="ghost-input py-2 text-sm resize-none" required></textarea>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">City</label>
                        <input type="text" name="city" class="ghost-input py-2 text-sm" required>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-2">Pincode</label>
                        <input type="text" name="pincode" class="ghost-input py-2 text-sm" required>
                    </div>

                    <div class="md:col-span-2 pt-8">
                        <button type="submit" class="w-full md:w-auto px-12 py-4 bg-[var(--clay-text)] text-white text-[11px] uppercase tracking-[0.4em] hover:bg-[var(--terracotta)] transition-all duration-500 shadow-xl">
                            Complete Purchase
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <aside class="lg:sticky lg:top-32 bg-white/40 backdrop-blur-sm p-8 rounded-sm border border-white/60">
            <h2 class="font-display text-2xl font-light mb-8">Order Summary</h2>
            
            <div id="orderItems" class="space-y-6">
                </div>

            <div class="border-t border-[var(--terracotta)]/10 mt-8 pt-8 space-y-3">
                <div class="flex justify-between text-xs text-gray-400 uppercase tracking-widest">
                    <span>Shipping</span>
                    <span>Complimentary</span>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="font-display text-xl">Total</span>
                    <span id="orderTotal" class="text-xl font-medium text-[var(--terracotta)]">₹0</span>
                </div>
            </div>
            
            <p class="mt-8 text-[9px] text-gray-400 italic text-center leading-relaxed">
                By completing your purchase, you agree to EternalFlame's artisanal quality standards and delivery timelines.
            </p>
        </aside>

    </div>
</main>

<div id="footer"></div>

<script src="include.js"></script>
<script>
    // Utility: Professional Toast
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-[#1C1C1C]' : 'bg-red-900';
        toast.className = `${bgColor} text-white px-6 py-4 rounded-sm shadow-2xl flex items-center gap-4 transform translate-y-10 opacity-0 transition-all duration-500 font-sans text-[10px] uppercase tracking-[0.2em]`;
        toast.innerHTML = `<span class="material-symbols-outlined text-sm">${type === 'success' ? 'check_circle' : 'error'}</span><span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 100);
        setTimeout(() => { toast.classList.add('opacity-0', '-translate-y-2'); setTimeout(() => toast.remove(), 500); }, 3000);
    }

    // Loader logic
    window.addEventListener('load', () => { setTimeout(() => document.getElementById('loader').classList.add('loader-hide'), 800); });

    function getCart() { return JSON.parse(localStorage.getItem("cart")) || []; }

    function renderOrderSummary() {
        const cart = getCart();
        const orderItems = document.getElementById("orderItems");
        const totalDisplay = document.getElementById("orderTotal");
        if (!orderItems || !totalDisplay) return;

        if (cart.length === 0) {
            orderItems.innerHTML = `<p class='font-display italic text-gray-400'>Your bag is empty.</p>`;
            return;
        }

        let total = 0;
        orderItems.innerHTML = cart.map(item => {
            const price = Number(item.price) || 0;
            total += price;
            return `
                <div class='flex justify-between gap-4'>
                    <div class='flex-grow'>
                        <p class='text-sm font-medium'>${item.name}</p>
                        <p class='text-[10px] text-gray-400 uppercase tracking-widest'>Handcrafted Item</p>
                    </div>
                    <span class='text-sm font-medium'>₹${price}</span>
                </div>
            `;
        }).join("");
        totalDisplay.textContent = `₹${total}`;
    }

    // Backend/Local Logic
    async function placeOrderLocalAndOptionalBackend(formDataObj) {
        const cart = getCart();
        if (cart.length === 0) { showToast("Your bag is empty.", "error"); return null; }

        const orderId = "ORD" + Math.floor(100000 + Math.random() * 900000);
        const date = new Date().toLocaleString();
        const items = cart.map(it => ({ name: it.name, price: Number(it.price) || 0, quantity: 1 }));
        const totalAmount = items.reduce((s, it) => s + (it.price * it.quantity), 0);

        const order = { orderId, date, items, total: totalAmount, status: "Confirmed", customer: formDataObj };
        
        // Save Local
        const existingOrders = JSON.parse(localStorage.getItem("orders")) || [];
        existingOrders.push(order);
        localStorage.setItem("orders", JSON.stringify(existingOrders));

        localStorage.removeItem("cart");

        // Optional Backend
        try {
            const token = localStorage.getItem("token");
            const headers = { "Content-Type": "application/json" };
            if (token) headers.Authorization = `Bearer ${token}`;

            const res = await fetch("http://localhost:4000/api/orders", {
                method: "POST",
                headers,
                body: JSON.stringify({ ...formDataObj, items, totalAmount })
            });
            if (res.ok) {
                const data = await res.json();
                order.orderId = data.order._id;
            }
        } catch (err) { console.error("Backend error:", err); }

        return order;
    }

    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const formObj = Object.fromEntries(formData.entries());
        
        showToast("Processing your order...", "success");
        const order = await placeOrderLocalAndOptionalBackend(formObj);
        if (!order) return;

        setTimeout(() => {
            window.location.href = `order-summary.html?orderId=${encodeURIComponent(order.orderId)}`;
        }, 1500);
    });

    renderOrderSummary();
</script>

</body>
</html>
