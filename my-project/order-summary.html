<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | EternalFlame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    
    <style>
        :root {
            --bg-beige: #f5f0e6;
            --terracotta: #a85d44;
            --clay-text: #1C1C1C;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-beige); color: var(--clay-text); }
        .font-display { font-family: 'Cormorant Garamond', serif; }

        /* Professional Ring Loader */
        .eternal-loader {
            width: 40px; padding: 4px; aspect-ratio: 1; border-radius: 50%; background: var(--terracotta);
            --_m: conic-gradient(#0000 10%,#000), linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m); mask: var(--_m); -webkit-mask-composite: source-out; mask-composite: subtract;
            animation: l3 1s infinite linear;
        }
        @keyframes l3 { to { transform: rotate(1turn); } }
        .loader-hide { opacity: 0; visibility: hidden; transition: opacity 0.8s ease-out, visibility 0.8s; }

        /* Status Badge Variants */
        .status-pill { @apply px-4 py-1 text-[9px] uppercase tracking-[0.2em] rounded-full font-medium; }
        .status-confirmed { background: #eef2ff; color: #4338ca; }
        .status-shipped { background: #ecfdf5; color: #047857; }
        .status-pending { background: #fffbeb; color: #b45309; }
        .status-cancelled { background: #fef2f2; color: #b91c1c; }
    </style>
</head>

<body class="antialiased">

<div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#f5f0e6]">
    <div class="eternal-loader"></div>
    <p class="mt-6 font-display text-[var(--terracotta)] text-[10px] uppercase tracking-[0.6em] animate-pulse">Eternal Flame</p>
</div>

<div id="toast-container" class="fixed bottom-10 right-10 z-[1000] flex flex-col gap-3"></div>

<div id="header"></div>

<main class="max-w-5xl mx-auto pt-32 pb-20 px-6 min-h-screen">
    <div class="text-center mb-16">
        <h1 class="font-display text-5xl font-light tracking-wide mb-4">Your Purchase History</h1>
        <div class="w-12 h-[1px] bg-[var(--terracotta)]/40 mx-auto"></div>
    </div>

    <div id="ordersList" class="space-y-12">
        </div>
</main>

<div id="footer"></div>

<script src="include.js"></script>

<script>
    // Utility: Toast
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-[#1C1C1C]' : 'bg-red-900';
        toast.className = `${bgColor} text-white px-6 py-4 rounded-sm shadow-2xl flex items-center gap-4 transform translate-y-10 opacity-0 transition-all duration-500 font-sans text-[10px] uppercase tracking-[0.2em]`;
        toast.innerHTML = `<span class="material-symbols-outlined text-sm">${type === 'success' ? 'check_circle' : 'error'}</span><span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 100);
        setTimeout(() => { toast.classList.add('opacity-0', '-translate-y-2'); setTimeout(() => toast.remove(), 500); }, 3000);
    }

    // Loader Handling
    window.addEventListener('load', () => {
        setTimeout(() => document.getElementById('loader').classList.add('loader-hide'), 800);
    });

    const ordersList = document.getElementById("ordersList");
    const user = JSON.parse(localStorage.getItem("user"));
    const userId = user ? (user.id || user._id) : null;
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');

    // Initialize fetching
    if (!userId) {
        ordersList.innerHTML = `<p class="font-display text-2xl text-center italic text-gray-400">Please sign in to view your orders.</p>`;
    } else {
        fetchData();
        setInterval(fetchData, 15000); // Polling every 15s
    }

    function fetchData() {
        if (orderId) fetchSingleOrder(orderId);
        else fetchOrders();
    }

    async function fetchOrders() {
        try {
            const token = localStorage.getItem("token");
            const response = await fetch(`http://localhost:4000/api/orders/user/${userId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const orders = await response.json();
            renderOrders(orders);
        } catch (error) { console.error(error); }
    }

    async function fetchSingleOrder(id) {
        try {
            const token = localStorage.getItem("token");
            const response = await fetch(`http://localhost:4000/api/orders/user/order/${id}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const order = await response.json();
            renderOrders([order]);
        } catch (error) { console.error(error); }
    }

    function renderOrders(orders) {
        if (!orders.length) {
            ordersList.innerHTML = `<p class="font-display text-2xl text-center italic text-gray-400">Your collection is waiting for its first addition.</p>`;
            return;
        }

        ordersList.innerHTML = orders.map(order => {
            const dateStr = new Date(order.createdAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
            const statusClass = `status-${order.status?.toLowerCase() || 'pending'}`;
            
            return `
                <div class="bg-white/40 backdrop-blur-sm border border-white/60 rounded-sm p-8 md:p-12 transition-all hover:bg-white/60">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10 pb-6 border-b border-[var(--terracotta)]/10">
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-1">Order Identifier</p>
                            <h2 class="font-display text-2xl">#${order._id.slice(-8).toUpperCase()}</h2>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="status-pill ${statusClass}">${order.status || 'Pending'}</span>
                            <span class="text-[10px] uppercase tracking-[0.2em] text-gray-400">${dateStr}</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <div class="space-y-4">
                            <p class="text-[10px] uppercase tracking-[0.3em] text-[var(--terracotta)] mb-4">Purchased Items</p>
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center py-2">
                                    <span class="text-sm font-medium uppercase tracking-wider">${item.name}</span>
                                    <span class="text-xs text-gray-500 font-light">₹${item.price}</span>
                                </div>
                            `).join('')}
                            <div class="pt-4 mt-4 border-t border-gray-100 flex justify-between items-center">
                                <span class="font-display text-xl">Grand Total</span>
                                <span class="text-xl font-medium text-[var(--terracotta)]">₹${order.totalAmount}</span>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <p class="text-[10px] uppercase tracking-[0.3em] text-[var(--terracotta)] mb-4">Shipping Details</p>
                            <div class="text-xs font-light text-gray-600 space-y-2 uppercase tracking-widest leading-relaxed">
                                <p class="font-semibold text-[var(--clay-text)]">${order.customerName}</p>
                                <p>${order.customerPhone}</p>
                                <p class="mt-4 normal-case text-gray-400">${order.address || 'Standard Hand Delivery'}</p>
                            </div>
                            
                            ${order.status === "Pending" ? `
                                <button onclick="cancelOrder('${order._id}')" class="mt-4 text-[9px] uppercase tracking-[0.3em] text-red-800 border-b border-red-800/20 hover:border-red-800 transition-all">
                                    Request Cancellation
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }).join("");
    }

    async function cancelOrder(id) {
        if (!confirm("Are you sure you wish to cancel this request?")) return;
        try {
            const token = localStorage.getItem("token");
            const res = await fetch(`http://localhost:4000/api/orders/user/order/${id}/cancel`, {
                method: "PUT",
                headers: { "Authorization": `Bearer ${token}` }
            });
            if (res.ok) {
                showToast("Request processed successfully.");
                fetchData();
            }
        } catch (error) { showToast("An error occurred.", "error"); }
    }
</script>

</body>
</html>
