<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | View Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">EternalFlame Admin</h1>
      <div class="space-x-3">
        <!-- <a href="./my-project/admin-dashboard.html" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">Dashboard</a> -->
        <a href="admin-add-product.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Add Product</a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="max-w-7xl mx-auto px-6 mt-10 mb-6">
    <h2 class="text-3xl font-semibold text-gray-800">Manage Products</h2>
    <p class="text-gray-500 text-sm mt-1">View, update, or delete your product listings.</p>
  </header>

  <!-- Product Grid -->
  <main class="max-w-7xl mx-auto px-6 pb-16">
    <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Products will be loaded here -->
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-30">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Edit Product</h2>

      <div class="space-y-3">
        <input id="editName" type="text" placeholder="Product Name" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        <input id="editDescription" type="text" placeholder="Description" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        <input id="editImage" type="text" placeholder="Image URL" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        <input id="editPrice" type="number" placeholder="Price" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-end mt-6 space-x-3">
        <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Cancel</button>
        <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
    let currentEditId = null;

    async function loadProducts() {
      const res = await fetch("http://localhost:4000/api/products");
      const products = await res.json();

      const container = document.getElementById("productsContainer");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = `<p class='col-span-full text-center text-gray-500 text-lg'>No products available yet.</p>`;
        return;
      }

      products.forEach(p => {
        container.innerHTML += `
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition p-4 flex flex-col">
            <img src="${p.image}" alt="${p.name}" class="rounded-lg h-52 w-full object-cover mb-3">
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-800">${p.name}</h3>
              <p class="text-sm text-gray-500 mt-1">${p.description}</p>
            </div>
            <div class="flex justify-between items-center mt-4">
              <p class="text-xl font-bold text-gray-800">â‚¹${p.price}</p>
              <div class="flex space-x-2">
                <button onclick="openModal('${p._id}','${p.name}','${p.description}','${p.image}','${p.price}')" class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Edit</button>
                <button onclick="deleteProduct('${p._id}')" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Delete</button>
              </div>
            </div>
          </div>`;
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        const res = await fetch(`http://localhost:4000/api/products/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadProducts();
      }
    }

    function openModal(id, name, description, image, price) {
      currentEditId = id;
      document.getElementById("editName").value = name;
      document.getElementById("editDescription").value = description;
      document.getElementById("editImage").value = image;
      document.getElementById("editPrice").value = price;
      document.getElementById("editModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("editModal").classList.add("hidden");
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const updated = {
        name: document.getElementById("editName").value,
        description: document.getElementById("editDescription").value,
        image: document.getElementById("editImage").value,
        price: parseFloat(document.getElementById("editPrice").value)
      };

      const res = await fetch(`http://localhost:4000/api/products/${currentEditId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      });

      const data = await res.json();
      alert(data.message);
      closeModal();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
