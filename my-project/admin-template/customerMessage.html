<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Customer Relations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>

<body class="text-slate-800">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-indigo-600">brand_awareness</span>
                <h1 class="text-xl font-semibold tracking-tight">EternalFlame <span class="text-slate-400 font-light">Admin</span></h1>
            </div>
            <a href="admin-dashboard.html" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">dashboard</span> Dashboard
            </a>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 mt-12 mb-8">
        <h2 class="text-3xl font-bold text-slate-900">Inbound Inquiries</h2>
        <p class="text-slate-500 mt-2">Manage customer conversations and provide direct responses.</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div class="glass-card shadow-sm rounded-3xl overflow-hidden">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-slate-50/50 border-b border-slate-100">
                        <th class="px-6 py-4 text-left text-[11px] uppercase tracking-widest text-slate-400 font-bold">Customer</th>
                        <th class="px-6 py-4 text-left text-[11px] uppercase tracking-widest text-slate-400 font-bold">Topic & Message</th>
                        <th class="px-6 py-4 text-center text-[11px] uppercase tracking-widest text-slate-400 font-bold">Status</th>
                        <th class="px-6 py-4 text-right text-[11px] uppercase tracking-widest text-slate-400 font-bold">Actions</th>
                    </tr>
                </thead>
                <tbody id="messagesContainer" class="divide-y divide-slate-100">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="responseModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden transform transition-all">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Compose Response</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><span class="material-symbols-outlined">close</span></button>
                </div>
                
                <div class="bg-slate-50 p-4 rounded-2xl mb-6 border border-slate-100">
                    <p class="text-[10px] uppercase tracking-widest text-slate-400 mb-1">To: <span id="modalTargetEmail" class="text-slate-600 font-bold"></span></p>
                    <p id="modalOriginalMsg" class="text-sm text-slate-600 italic">"Original customer message will appear here..."</p>
                </div>

                <textarea id="adminReplyText" rows="5" placeholder="Type your official response..." 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm"></textarea>

                <div class="mt-8 flex gap-3">
                    <button onclick="sendResponse()" class="flex-grow bg-indigo-600 text-white py-4 rounded-2xl font-semibold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 flex justify-center items-center gap-2">
                        <span class="material-symbols-outlined text-lg">send</span> Send Response
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentActiveMessageId = null;

        async function loadMessages() {
            try {
                const token = localStorage.getItem('adminToken');
                const res = await fetch("http://localhost:4000/api/message", {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const messages = data.messages || data;
                const container = document.getElementById("messagesContainer");
                container.innerHTML = "";

                if (!messages || messages.length === 0) {
                    container.innerHTML = `<tr><td colspan="4" class="text-center py-20 text-slate-400 italic">No customer inquiries found.</td></tr>`;
                    return;
                }

                messages.forEach(m => {
                    const statusBadge = m.isReplied 
                        ? '<span class="px-3 py-1 bg-emerald-50 text-emerald-600 text-[10px] font-bold rounded-full border border-emerald-100">REPLIED</span>'
                        : '<span class="px-3 py-1 bg-amber-50 text-amber-600 text-[10px] font-bold rounded-full border border-amber-100">NEW</span>';

                    container.insertAdjacentHTML("beforeend", `
                        <tr class="hover:bg-slate-50/50 transition">
                            <td class="px-6 py-6">
                                <p class="font-bold text-slate-900">${m.name}</p>
                                <p class="text-xs text-slate-400">${m.email}</p>
                            </td>
                            <td class="px-6 py-6">
                                <p class="text-xs font-bold text-indigo-600 uppercase tracking-tighter mb-1">${m.subject || 'General Inquiry'}</p>
                                <p class="text-sm text-slate-600 max-w-xs line-clamp-2">${m.message}</p>
                            </td>
                            <td class="px-6 py-6 text-center">${statusBadge}</td>
                            <td class="px-6 py-6 text-right space-x-2">
                                <button onclick="openResponseModal('${m._id}', '${m.email}', '${m.message.replace(/'/g, "\\'")}')" 
                                    class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl transition tooltip" title="Reply">
                                    <span class="material-symbols-outlined">reply</span>
                                </button>
                                <button onclick="deleteMessage('${m._id}')" 
                                    class="p-2 text-rose-500 hover:bg-rose-50 rounded-xl transition" title="Delete">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </td>
                        </tr>
                    `);
                });
            } catch (err) { console.error("Error:", err); }
        }

        // Modal Controls
        function openResponseModal(id, email, msg) {
            currentActiveMessageId = id;
            document.getElementById("modalTargetEmail").textContent = email;
            document.getElementById("modalOriginalMsg").textContent = `"${msg}"`;
            document.getElementById("responseModal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("responseModal").classList.add("hidden");
            document.getElementById("adminReplyText").value = "";
        }

        async function sendResponse() {
            const reply = document.getElementById("adminReplyText").value;
            if (!reply) return alert("Please type a response.");

            try {
                const token = localStorage.getItem('adminToken');
                // Note: Ensure your backend has this endpoint to send emails/save replies
                const res = await fetch(`http://localhost:4000/api/message/respond/${currentActiveMessageId}`, {
                    method: "POST",
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ reply })
                });

                const data = await res.json();
                alert(data.message || "Response sent successfully!");
                closeModal();
                loadMessages();
            } catch (err) { console.error("Response error:", err); }
        }

        async function deleteMessage(id) {
            if (confirm("Permanently remove this inquiry?")) {
                const token = localStorage.getItem('adminToken');
                await fetch(`http://localhost:4000/api/message/${id}`, {
                    method: "DELETE",
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadMessages();
            }
        }

        loadMessages();
    </script>
</body>
</html>
