<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | EternalFlame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.symbols.outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <style>
        :root {
            --bg-beige: #f5f0e6;
            --terracotta: #a85d44;
            --clay-text: #1C1C1C;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-beige); color: var(--clay-text); }
        .font-display { font-family: 'Cormorant Garamond', serif; }

        /* Professional Ring Loader */
        .eternal-loader {
            width: 40px; padding: 4px; aspect-ratio: 1; border-radius: 50%; background: var(--terracotta);
            --_m: conic-gradient(#0000 10%,#000), linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m); mask: var(--_m); -webkit-mask-composite: source-out; mask-composite: subtract;
            animation: l3 1s infinite linear;
        }
        @keyframes l3 { to { transform: rotate(1turn); } }
        .loader-hide { opacity: 0; visibility: hidden; transition: opacity 0.8s ease-out, visibility 0.8s; }
    </style>
</head>
<body class="antialiased">

<div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#f5f0e6]">
    <div class="eternal-loader"></div>
    <p class="mt-6 font-display text-[var(--terracotta)] text-[10px] uppercase tracking-[0.6em] animate-pulse">Eternal Flame</p>
</div>

<div id="header"></div>

<main class="max-w-6xl mx-auto pt-32 pb-20 px-6 min-h-screen">
    <div class="text-center mb-16">
        <h1 class="font-display text-5xl font-light tracking-wide mb-4">Your Shopping Bag</h1>
        <div class="w-12 h-[1px] bg-[var(--terracotta)]/40 mx-auto"></div>
    </div>

    <div class="flex flex-col lg:flex-row gap-16">
        <div class="flex-grow">
            <div class="hidden md:grid grid-cols-4 pb-4 border-b border-[var(--terracotta)]/10 text-[10px] uppercase tracking-[0.2em] text-gray-400 font-medium">
                <div class="col-span-2">Product Details</div>
                <div class="text-center">Price</div>
                <div class="text-right">Action</div>
            </div>

            <div id="cartItems" class="divide-y divide-[var(--terracotta)]/5">
                </div>
        </div>

        <div class="w-full lg:w-80 shrink-0">
            <div class="bg-white/50 backdrop-blur-sm p-8 rounded-sm border border-white/40 sticky top-32">
                <h2 class="font-display text-2xl font-light mb-6">Summary</h2>
                
                <div class="space-y-4 text-sm font-light">
                    <div class="flex justify-between text-gray-500">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="flex justify-between text-gray-500">
                        <span>Shipping</span>
                        <span class="italic text-[10px] uppercase tracking-wider">Calculated at checkout</span>
                    </div>
                    <div class="pt-4 border-t border-[var(--terracotta)]/10 flex justify-between text-lg font-medium text-[var(--clay-text)]">
                        <span class="font-display">Total</span>
                        <span id="cartTotal">₹0</span>
                    </div>
                </div>

                <a id="checkoutBtn" href="../checkout.html" class="block w-full text-center mt-8 py-4 bg-[var(--clay-text)] text-white text-[11px] uppercase tracking-[0.3em] font-medium hover:bg-[var(--terracotta)] transition-all duration-500 shadow-md">
            Proceed to Checkout
        </a>
                
                <a href="../product.html" class="block text-center mt-6 text-[10px] uppercase tracking-[0.2em] text-gray-400 hover:text-[var(--terracotta)] transition-colors">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<script>
    // Loader handling
    window.addEventListener('load', () => {
        setTimeout(() => document.getElementById('loader').classList.add('loader-hide'), 800);
    });

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartDiv = document.getElementById("cartItems");
    const cartTotalDiv = document.getElementById("cartTotal");
    const subtotalDiv = document.getElementById("subtotal");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function renderCart() {
        cartDiv.innerHTML = "";

        if(cart.length === 0){
            cartDiv.innerHTML = `
                <div class="py-20 text-center">
                    <p class="font-display text-2xl text-gray-400 italic">Your bag is currently empty.</p>
                </div>`;
            cartTotalDiv.textContent = "₹0";
            subtotalDiv.textContent = "₹0";
            checkoutBtn.disabled = true;
            checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            return;
        }

        let total = 0;

        cart.forEach((p, index) => {
            total += Number(p.price);

            const itemDiv = document.createElement("div");
            itemDiv.className = "py-8 flex flex-col md:grid md:grid-cols-4 items-center gap-6";
            itemDiv.innerHTML = `
                <div class="col-span-2 flex items-center gap-6 w-full">
                    <div class="w-24 h-24 shrink-0 overflow-hidden bg-white">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover grayscale-[0.2] hover:grayscale-0 transition-all duration-500">
                    </div>
                    <div>
                        <p class="font-display text-xl mb-1">${p.name}</p>
                        <p class="text-[10px] uppercase tracking-widest text-gray-400">Handcrafted Candle</p>
                    </div>
                </div>
                <div class="text-center font-light text-gray-600">
                    ₹${p.price}
                </div>
                <div class="text-right w-full md:w-auto">
                    <button onclick="removeFromCart(${index})" class="text-[10px] uppercase tracking-[0.2em] text-gray-400 hover:text-red-800 transition-colors flex items-center justify-center md:justify-end gap-2 w-full md:w-auto">
                        <span class="material-symbols-outlined text-sm">close</span> Remove
                    </button>
                </div>
            `;
            cartDiv.appendChild(itemDiv);
        });

        cartTotalDiv.textContent = "₹" + total;
        subtotalDiv.textContent = "₹" + total;
    }

    function removeFromCart(index){
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    checkoutBtn.addEventListener("click", () => {
        window.location.href = "checkout.html";
    });

    renderCart();
</script>

<script src="/include.js"></script>

</body>
</html>
