<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | EternalFlame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#e4b8c7] to-[#e8ce8e] flex items-center justify-center min-h-screen">

  <div class="backdrop-blur-xl bg-white/25 shadow-2xl border border-white/30 w-[420px] p-10 rounded-3xl">
    <h2 class="text-center text-3xl font-bold mb-3 text-black">Sign in</h2>
    <p class="text-center text-sm text-black mb-8">Welcome back! We missed you ✨</p>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="text-sm text-black font-medium">Email</label>
        <input id="email" type="email" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none"
          placeholder="you@example.com" />
      </div>

      <div>
        <div class="flex justify-between items-center">
          <label class="text-sm text-black font-medium">Password</label>
          <a href="#" class="text-xs text-blue-950 hover:underline">Forgot password?</a>
        </div>
        <input id="password" type="password" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none"
          placeholder="••••••••" />
      </div>

        <a href="../adminLog.html" class="text-xs text-blue-950 hover:underline">Login as admin</a>

      <button type="submit"
        class="w-full mt-8 py-2 text-lg font-semibold rounded-lg bg-white/90 hover:bg-white transition duration-300 text-gray-800 shadow-lg">
        Sign In
      </button>
    </form>

    <div class="text-center text-sm text-white/80 mt-6">
      Don’t have an account?
      <a href="./register.html" class="text-white font-semibold hover:underline">Register</a>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
