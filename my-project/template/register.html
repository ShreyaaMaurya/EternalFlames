<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | EternalFlame</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#e4b8c7] to-[#e8ce8e] flex items-center justify-center min-h-screen">

  <div class="backdrop-blur-xl bg-white/25 shadow-2xl border border-white/30 w-[450px] p-10 rounded-3xl">
    
    <h2 class="text-center text-3xl font-bold mb-3 text-black">Create Account</h2>
    <p class="text-center text-sm text-black mb-8">Join EternalFlame — start your journey ✨</p>

    <form id="registerForm" class="space-y-6">

      <!-- Full Name -->
      <div>
        <label class="text-sm text-black font-medium">Full Name</label>
        <input id="name" type="text" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-600 focus:outline-none"
          placeholder="Your name" />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm text-black font-medium">Email Address</label>
        <input id="email" type="email" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-600 focus:outline-none"
          placeholder="you@example.com" />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-black font-medium">Password</label>
        <input id="password" type="password" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-600 focus:outline-none"
          placeholder="Choose a strong password" />
      </div>

      <!-- Gender -->
      <div>
        <label class="text-sm text-black font-medium">Gender</label>
        <select id="gender" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black focus:outline-none">
          <option value="">Select gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Address -->
      <div>
        <label class="text-sm text-black font-medium">Address</label>
        <textarea id="address" rows="2" required
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black placeholder:text-gray-600 focus:outline-none"
          placeholder="Your full address"></textarea>
      </div>

      <!-- Profile Image -->
      <div>
        <label class="text-sm text-black font-medium">Profile Image (optional)</label>
        <input id="image" type="file" accept="image/*"
          class="w-full mt-1 rounded-lg bg-white/20 px-3 py-2 text-black focus:outline-none" />
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full mt-4 py-2 text-lg font-semibold rounded-lg bg-white/90 hover:bg-white transition duration-300 text-gray-800 shadow-lg">
        Register
      </button>
    </form>

    <div class="text-center text-sm text-white/90 mt-6">
      Already have an account?
      <a href="/template/login.html" class="text-white font-semibold hover:underline">Sign In</a>
    </div>

  </div>

  <script src="/template/js/register.js"></script>

</body>
</html>
