<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect | Eternal Flame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    
    <style>
        :root {
            --bg-beige: #f5f0e6;
            --terracotta: #a85d44;
            --clay-text: #1C1C1C;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-beige); color: var(--clay-text); }
        .font-display { font-family: 'Cormorant Garamond', serif; }

        /* Loader */
        .eternal-loader {
            width: 40px; padding: 4px; aspect-ratio: 1; border-radius: 50%; background: var(--terracotta);
            --_m: conic-gradient(#0000 10%,#000), linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m); mask: var(--_m); -webkit-mask-composite: source-out; mask-composite: subtract;
            animation: l3 1s infinite linear;
        }
        @keyframes l3 { to { transform: rotate(1turn); } }
        .loader-hide { opacity: 0; visibility: hidden; transition: opacity 0.8s ease-out, visibility 0.8s; }

        /* Luxury Ghost Input */
        .ghost-input {
            background: transparent;
            border-bottom: 1px solid rgba(168, 93, 68, 0.2);
            transition: all 0.5s ease;
        }
        .ghost-input:focus {
            border-bottom: 1px solid var(--terracotta);
            outline: none;
            padding-left: 8px;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

<div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#f5f0e6]">
    <div class="eternal-loader"></div>
    <p class="mt-6 font-display text-[var(--terracotta)] text-[10px] uppercase tracking-[0.6em] animate-pulse">Eternal Flame</p>
</div>

<div id="toast-container" class="fixed bottom-10 right-10 z-[1000] flex flex-col gap-3"></div>

<div id="header"></div>

<main class="min-h-screen flex flex-col lg:flex-row pt-20">
    <div class="lg:w-1/2 relative min-h-[40vh] lg:min-h-screen overflow-hidden">
        <img src="https://images.unsplash.com/photo-1603006905003-be475563bc59?auto=format&fit=crop&q=80&w=1200" 
             alt="Candle Workshop" 
             class="absolute inset-0 w-full h-full object-cover grayscale-[0.3]">
        <div class="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div>
        
        <div class="relative z-10 h-full flex flex-col justify-center px-12 lg:px-24 text-white">
            <h1 class="font-display text-5xl lg:text-7xl mb-6 font-light">Get in Touch</h1>
            <p class="font-sans text-[10px] uppercase tracking-[0.5em] text-white/70 mb-12">Artisanal Inquiry & Support</p>
            
            <div class="space-y-8">
                <div class="flex items-start gap-6">
                    <span class="material-symbols-outlined font-light">mail</span>
                    <div>
                        <p class="text-[9px] uppercase tracking-widest text-white/50 mb-1">Email Us</p>
                        <p class="text-sm tracking-wide">concierge@eternalflame.com</p>
                    </div>
                </div>
                <div class="flex items-start gap-6">
                    <span class="material-symbols-outlined font-light">location_on</span>
                    <div>
                        <p class="text-[9px] uppercase tracking-widest text-white/50 mb-1">Visit Studio</p>
                        <p class="text-sm tracking-wide">12th Artisanal Way, Heritage District</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lg:w-1/2 bg-[#F9F6F1] flex flex-col justify-center px-12 lg:px-24 py-20">
        <div class="max-w-md w-full mx-auto lg:mx-0">
            <h2 class="font-display text-3xl mb-4 text-[var(--clay-text)]">Send a Message</h2>
            <p class="text-xs text-[#8C8376] font-light leading-relaxed mb-12 tracking-wide">
                Whether you have a question about our bespoke collection or a special customization request, we are here to assist.
            </p>

            <form id="contactForm" class="space-y-10">
                <div class="relative">
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 block mb-2">Your Name</label>
                    <input type="text" id="name" required class="ghost-input w-full py-2 text-sm">
                </div>
                
                <div class="relative">
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 block mb-2">Email Address</label>
                    <input type="email" id="email" required class="ghost-input w-full py-2 text-sm">
                </div>

                <div class="relative">
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 block mb-2">Subject</label>
                    <input type="text" id="subject" class="ghost-input w-full py-2 text-sm">
                </div>

                <div class="relative">
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 block mb-2">Message</label>
                    <textarea id="message" rows="4" class="ghost-input w-full py-2 text-sm resize-none"></textarea>
                </div>

                <button type="submit" class="group relative w-full py-5 bg-[var(--clay-text)] text-white text-[10px] uppercase tracking-[0.4em] overflow-hidden">
                    <span class="relative z-10">Send Message</span>
                    <div class="absolute inset-0 bg-[var(--terracotta)] translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
                </button>
            </form>
        </div>
    </div>
</main>

<div id="footer"></div>

<script src="include.js"></script>
<script>
    // Utility: Professional Toast
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-[#1C1C1C]' : 'bg-red-900';
        toast.className = `${bgColor} text-white px-6 py-4 rounded-sm shadow-2xl flex items-center gap-4 transform translate-y-10 opacity-0 transition-all duration-500 font-sans text-[10px] uppercase tracking-[0.2em]`;
        toast.innerHTML = `<span class="material-symbols-outlined text-sm">${type === 'success' ? 'check_circle' : 'error'}</span><span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.classList.remove('translate-y-10', 'opacity-0'), 100);
        setTimeout(() => { toast.classList.add('opacity-0', '-translate-y-2'); setTimeout(() => toast.remove(), 500); }, 3500);
    }

    // Loader logic
    window.addEventListener('load', () => { setTimeout(() => document.getElementById('loader').classList.add('loader-hide'), 800); });

    // Contact Form Logic
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        showToast("Delivering your message...", "success");

        try {
            const res = await fetch("http://localhost:4000/api/message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, subject, message })
            });

            const data = await res.json();
            
            if (data.success || res.ok) {
                showToast("Thank you. We will reach out shortly.");
                e.target.reset();
            } else {
                showToast(data.message || "Something went wrong.", "error");
            }
        } catch (err) {
            showToast("Connection error. Please try again.", "error");
        }
    });
</script>

</body>
</html>
